<h4>Agregar Personaje</h4>

<form class="row" (ngSubmit)="emitCharacter()">

  <input [(ngModel)]="Character.name"
  class="form-control mb-2" type="text"
  name="name"
  placeholder="Nombre" />

  <input [(ngModel)]="Character.power"
   class="form-control mb-2" type="number"
   name="power"
   placeholder="Poder" />

  <button type="submit" class="btn btn-primary" (click)="emitCharacter()">
    Agregar
  </button>
  <!-- <pre>{{Character | json}} </pre> -->

</form>
